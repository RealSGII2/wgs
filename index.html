<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>GS Themes</title>
  </head>
  <body>
    <h1 class='text-center'>William's Google Slide Themes</h1>

    <div class='container'>
        <div class="jumbotron">
          <h1 class="display-4">Hello, there!</h1>
          <p class="lead">Need Google Slide Themes? You're at the right place!</p>
          <hr class="my-4">
          <p>Select the type of slide you want:</p>
          <a class="btn btn-primary btn-lg" href="/wgs/basic" role="button">Basic <span class="badge badge-success">New</span></a>
          <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#exampleModalCenter">
            Premium
          </button>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                To use premium themes, you must have a password.
                
                <p id='err'></p>
                
                <div class="input-group flex-nowrap">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Password</span>
                  </div>
                  <input id='pass' type="password" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick='login()'>Log In <div class="spinner-border-sm text-light" role="status">
                  <span class="sr-only" id='load' hidden>Loading...</span></div>
                </button>
              </div>
            </div>
          </div>
        </div>
    </div>
    
    <div class='container'>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      function login() {
        
        function get(id) {
          return document.getElementById(id)
        }
        
        if (get('pass').value === 'P@ssw0rd1') {
          get('load').hidden = false
          
          setTimeout(function() {
            get('load').hidden = true
            window.location.href = '/premium'
          }, 3500)
        } else {
          get('err').innerHTML = 'That is not the correct password. Try again?'
        }
      }
    </script>
  </body>
</html>
